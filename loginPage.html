<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/loginPage.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="images/Logo transperent 1.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 for-image">
          <div class="logo mt-md-3">
            <img src="images/Logo transperent 1.png" class="logo" alt="logo" />
          </div>

          <h1>
            Welcome to Our Hero!
          </h1>
          <h3>Lets continue our journey</h3>

          <div class="text-center hero">
            <img class="w-75 pt-4 " src="images/woolly-astronaut-6.png" alt="" />
          </div>
        </div>

        <div class="col-md-6 for-form mt-3">
          <div class="mt-4 ms-md-5 text-hello">
            <h2>Welcome back!</h2>
            <h4>Your Success Is Waiting You </h4>
          </div>

          <form class="mt-5">

            <label for="email" class="mt-4"> E-mail or phone number</label>
            <input
              class="form-control my-form w-75 mx-auto"
              type="email"
              id="email"
              required
              placeholder="Type your e-mail or phone number"
            />
            <div id="warningEmail" class="bg-danger-subtle w-75 mx-auto d-none">
              <p class="p-2">Wrong Email</p>
            </div>

            <label for="password" class="mt-4">Password</label>
            <input
              class="form-control my-form w-75 mx-auto"
              type="password"
              id="password"
              required
              placeholder="Type your password"
            />
            <div id="warningPassword" class="bg-danger-subtle w-75 mx-auto d-none">
              <p class="p-2">Wrong Password</p>
            </div>

            <div class="d-flex justify-content-end w-75 mx-auto mt-2">
            <h6><a href="">Forgot Password?</a></h6>
            </div>


            <div class="d-flex justify-content-center">
              <button type="button" class="btn my-btn">Sign In</button>
            </div>
          </form>

          <div class="text-center another-way-sign-up">
            <h6>or do it via other accounts</h6>

            <div class="icons-sign-up">
              <div
                class="icon d-flex justify-content-center align-items-center"
              >
                <i class="fa-brands fa-google"></i>
              </div>

              <div
                class="icon d-flex justify-content-center align-items-center"
              >
                <i class="fa-brands fa-apple"></i>
              </div>

              <div
                class="icon d-flex justify-content-center align-items-center"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </div>
            </div>
          </div>

          <div class="text-center mt-5 to-login">

            <p>
              Already have an account?<span> <a href="signUpPage.html">Sign Up</a></span>
            </p>

          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loginPage.js"></script>
  </body>
</html>
